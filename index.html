<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- 关键优化: 添加 viewport-fit=cover 以支持 env() -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D花朵模型展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* --- 新增：改善移动端触摸体验 --- */
            touch-action: manipulation; /* 禁用双击缩放，但仍允许平移和旋转，比 none 更宽松 */
            /* 防止文本被选中 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            /* --- 关键优化: 使用 dvh 替代 vh --- */
            width: 100vw;
            height: 100dvh; /* Changed from potential 100vh */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- 左上角标题样式 --- */
        #title-container {
            position: fixed;
            /* --- 关键优化: 使用 env() 处理顶部安全区域 --- */
            top: calc(20px + env(safe-area-inset-top, 0)); /* 默认间距加上安全区域顶部 inset */
            left: 20px;
            z-index: 100;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* --- 新增：设置基础字体大小，方便后续媒体查询调整 --- */
            font-size: 16px; /* 基准字体大小 */
        }

        .title-line {
            font-weight: bold;
            /* --- 修改：使用相对单位并设置最大宽度 --- */
            font-size: 4em; /* 相对于 #title-container 的字体大小 */
            margin: 0;
            /* --- 新增：防止标题过长溢出 --- */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden;
            text-overflow: clip; /* 或 ellipsis，但 clip 更符合设计 */
            /* --- 新增：设置最大宽度，防止在宽屏上过长 --- */
            max-width: 80vw; /* 默认最大宽度 */
        }

        /* 可选：给第二行增加一点顶部间距 */
        .title-line:last-child {
            /* --- 修改：使用相对单位 --- */
            margin-top: -0.5em; /* 相对于 .title-line 的字体大小 */
        }


        /* --- 右下角 - 光源颜色控制 --- */
        #color-picker-container {
            position: fixed;
            /* --- 关键优化: 使用 env() 处理底部安全区域 --- */
            bottom: calc(20px + env(safe-area-inset-bottom, 0)); /* 默认间距加上安全区域底部 inset */
            right: 20px;
            z-index: 100;
        }

        #light-color-button {
            background-color: transparent;
            color: white;
            border: none;
            outline: none;
            /* --- 修改：使用相对单位 --- */
            padding: 0.5em 0.8em;
            cursor: pointer;
            /* --- 修改：使用相对单位 --- */
            font-size: 0.875em; /* 14px / 16px */
            transition: transform 0.2s ease, text-shadow 0.2s ease;
        }

        #light-color-button:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        #light-color-button:active {
            transform: scale(0.98);
        }

        #color-picker {
            position: absolute;
            /* --- 修改：使用相对单位 --- */
            top: -3em; /* 相对于按钮字体大小 */
            right: 0;
            width: 0;
            height: 0;
            padding: 0;
            border: none;
            cursor: pointer;
            opacity: 0;
        }

        /* --- 左下角 - 光照控制容器 --- */
        #lighting-controls-container {
            position: fixed;
            /* --- 关键优化: 使用 env() 处理底部安全区域 --- */
            bottom: calc(20px + env(safe-area-inset-bottom, 0));
            left: 20px;
            z-index: 100;
            display: flex;
            flex-wrap: nowrap;
            white-space: nowrap;
            /* --- 新增：限制最大宽度，防止溢出 --- */
            max-width: calc(100vw - 40px); /* 左右边距各20px */
            overflow-x: auto; /* 如果内容过多，允许水平滚动（虽然不常见） */
            /* 隐藏滚动条（可选） */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        #lighting-controls-container::-webkit-scrollbar {
            width: 0px;  /* Safari and Chrome */
            background: transparent; /* Safari and Chrome */
        }

        .light-control-item {
            display: flex;
            align-items: center;
            flex-direction: row-reverse;
            /* --- 修改：使用相对单位 --- */
            margin-right: 1em;
        }

        .light-control-item:last-child {
            margin-right: 0;
        }

        .light-label {
            background-color: transparent;
            color: white;
            border: none;
            outline: none;
            /* --- 修改：使用相对单位 --- */
            padding: 0.5em 0.8em;
            /* --- 修改：使用相对单位 --- */
            margin-left: 0.5em;
            cursor: default;
            /* --- 修改：使用相对单位 --- */
            font-size: 0.875em; /* 14px / 16px */
            transition: transform 0.2s ease, text-shadow 0.2s ease;
        }

        .light-slider {
            /* --- 修改：使用相对单位 --- */
            width: 8em;
            accent-color: white;
            outline: none;
            transition: opacity 0.2s ease;
        }

        .light-slider:hover+.light-label {
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* --- 媒体查询：针对平板和手机横屏 (宽度大于等于 768px) --- */
        @media (min-width: 768px) {
            #title-container {
                font-size: 18px; /* 横屏时可以稍大一点 */
            }
            .title-line {
                font-size: 4.5em;
                max-width: 60vw; /* 横屏时可以更宽 */
            }
            .title-line:last-child {
                 margin-top: -0.5em;
            }
            /* 可以根据需要调整其他元素的大小 */
            #light-color-button, .light-label {
                font-size: 0.875em;
            }
            .light-slider {
                width: 8em;
            }
        }

        /* --- 媒体查询：针对手机竖屏 (宽度小于 768px) --- */
        @media (max-width: 767.98px) {
            #title-container {
                font-size: 14px; /* 竖屏时基准字体稍小 */
                /* --- 新增：在极窄竖屏上进一步调整 --- */
                left: 10px;
                top: calc(15px + env(safe-area-inset-top, 0)); /* 顶部间距稍小 */
            }

            .title-line {
                font-size: 3.5em; /* 相对减小 */
                /* --- 关键：确保 "Intruders" 在竖屏下完整显示 --- */
                max-width: 90vw; /* 占据视口宽度的80% */
            }

            .title-line:last-child {
                margin-top: -0.4em; /* 相对调整间距 */
            }

            /* --- 关键修改：分别调整底部控件位置 --- */
            /* 调整左下角控件 */
            #lighting-controls-container {
                bottom: calc(15px + env(safe-area-inset-bottom, 0)); /* 稍微提高一点 */
                left: 10px; /* 左边距减小 */
                /* --- 关键：强制垂直堆叠 --- */
                flex-direction: column; /* 改为列布局 */
                flex-wrap: nowrap;
                gap: 0.3em; /* 控制垂直间距 */
                max-width: calc(100vw - 20px); /* 调整最大宽度 */
                align-items: flex-start; /* 子项左对齐 */
            }

            /* 调整右下角控件 */
            #color-picker-container {
                bottom: calc(15px + env(safe-area-inset-bottom, 0)); /* 与左边对齐高度 */
                right: 10px; /* 右边距减小 */
            }

             .light-control-item {
                margin-right: 0; /* 移除原来的右边距 */
            }

            /* 调整按钮和滑块大小 */
            #light-color-button, .light-label {
                font-size: 0.8em; /* 进一步缩小 */
                padding: 0.4em 0.6em;
            }

            .light-slider {
                width: 6em; /* 缩短滑块 */
            }
        }

        /* --- 媒体查询：针对非常小的屏幕或特定方向 --- */
        /* 例如，高度特别小的横屏 或 宽度特别小的竖屏 */
        @media (max-height: 500px) {
            #title-container {
                font-size: 12px;
                top: calc(10px + env(safe-area-inset-top, 0)); /* 顶部间距更小 */
            }
            .title-line {
                font-size: 2.5em; /* 大幅减小 */
                max-width: 90vw;
            }
            .title-line:last-child {
                margin-top: -0.3em;
            }
            /* 调整底部控件位置以适应极小高度 */
            #color-picker-container,
            #lighting-controls-container {
                bottom: calc(10px + env(safe-area-inset-bottom, 0));
            }
        }

        @media (max-width: 350px) {
             .title-line {
                font-size: 3em; /* 在超窄屏幕上调整 */
                max-width: 90vw;
            }
            #light-color-button, .light-label {
                font-size: 0.75em;
                padding: 0.3em 0.5em;
            }
            .light-slider {
                width: 5em;
            }
        }

    </style>
</head>

<body>
    <!-- 引入 Three.js 核心库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

    <!-- --- 左上角标题 --- -->
    <div id="title-container">
        <div class="title-line">SPACE</div>
        <div class="title-line">INTRUDERS</div>
    </div>

    <!-- 右下角 - 光源颜色控制 -->
    <div id="color-picker-container">
        <input type="color" id="color-picker" value="#ffffff">
        <button id="light-color-button">Light Color</button>
    </div>

    <!-- 左下角 - 光照控制 -->
    <div id="lighting-controls-container">
        <div class="light-control-item">
            <input type="range" class="light-slider" id="env-light-slider" min="0" max="2" value="0.6" step="0.01">
            <span class="light-label">Env Light</span>
        </div>
        <div class="light-control-item">
            <input type="range" class="light-slider" id="directional-light-slider" min="0" max="3" value="1"
                step="0.01">
            <span class="light-label">Light</span>
        </div>
    </div>

    <!-- --- 背景音频 (隐藏) --- -->
    <audio id="background-audio" loop preload="auto">
        <source src="https://my-vj-app-audio-bucket.oss-cn-hangzhou.aliyuncs.com/Space%20Intruders-3D.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 声明所需变量
        let scene, camera, renderer, modelGroup, model;
        let directionalLight, ambientLight;

        // 交互控制相关变量
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // --- 新增：触摸交互相关变量 --- //
        let isTouching = false;
        let touchStartDistance = 0;
        let touchStartScale = 1;
        // --- 新增结束 --- //

        // 阻尼旋转相关变量
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        const ROTATION_SPEED = 0.005;
        const DAMPING_FACTOR = 0.1;

        // 缩放相关变量
        let targetScale = 4.0;
        let currentScale = 4.0;
        const MIN_SCALE = 4;
        const MAX_SCALE = 20.0;
        const ZOOM_SPEED = 0.001;
        const SCALE_DAMPING_FACTOR = 0.15;

        // --- 音频相关变量和函数 --- //
        let backgroundAudio;
        let audioStarted = false;

        function initAudio() {
            backgroundAudio = document.getElementById('background-audio');

            function attemptPlay() {
                if (audioStarted) return;
                const playPromise = backgroundAudio.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log("音频开始播放");
                            audioStarted = true;
                            document.removeEventListener('click', attemptPlay);
                            document.removeEventListener('touchstart', attemptPlay);
                            document.removeEventListener('keydown', attemptPlay);
                        })
                        .catch(error => {
                            console.log("自动播放失败，等待用户交互: ", error);
                        });
                }
            }

            attemptPlay();

            document.addEventListener('click', attemptPlay);
            document.addEventListener('touchstart', attemptPlay);
            document.addEventListener('keydown', attemptPlay);
        }
        // --- 音频逻辑结束 --- //

        // 初始化函数
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // --- 修改：确保渲染器尺寸正确 --- //
            const canvas = document.createElement('canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制 DPR
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            setupLights();
            modelGroup = new THREE.Group();
            scene.add(modelGroup);
            loadModel();

            // --- 修改：添加触摸和鼠标交互 --- //
            addInteraction();
            // --- 修改结束 --- //

            addColorPickerInteraction();
            addLightingControlInteraction();

            window.addEventListener('resize', onWindowResize, false);
        }

        function setupLights() {
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(15, 15, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();

            loader.load(
                'https://my-vj-app-audio-bucket.oss-cn-hangzhou.aliyuncs.com/flower2.glb',
                function (gltf) {
                    console.log("模型加载成功");
                    model = gltf.scene;
                    modelGroup.add(model);

                    const INITIAL_SCALE = 4.0;
                    modelGroup.scale.set(INITIAL_SCALE, INITIAL_SCALE, INITIAL_SCALE);
                    currentScale = INITIAL_SCALE;
                    targetScale = INITIAL_SCALE;

                    model.traverse(function (child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('加载模型出错:', error);
                    alert("模型加载失败。请确保网络连接正常，并且模型链接可访问。");
                }
            );
        }

        // --- 修改：合并交互函数 --- //
        function addInteraction() {
            const canvas = renderer.domElement;

            // 鼠标事件
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);

            // 触摸事件
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);
            canvas.addEventListener('touchcancel', onTouchEnd);
        }
        // --- 修改结束 --- //

        // --- 鼠标交互函数 --- //
        function onMouseDown(event) {
            isDragging = true;
            isTouching = false; // 确保触摸状态被重置
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (isDragging && !isTouching) { // 只有在鼠标拖拽且非触摸时才执行
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                targetRotation.y += deltaMove.x * ROTATION_SPEED;
                targetRotation.x += deltaMove.y * ROTATION_SPEED;

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();

            if (event.deltaY > 0) {
                targetScale *= (1 - ZOOM_SPEED * 100);
            } else {
                targetScale *= (1 + ZOOM_SPEED * 100);
            }

            targetScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, targetScale));
        }
        // --- 鼠标交互函数结束 --- //

        // --- 新增：触摸交互函数 --- //
        function onTouchStart(event) {
            event.preventDefault(); // 阻止默认行为，如页面滚动/缩放

            isTouching = true;
            isDragging = false; // 确保鼠标拖拽状态被重置

            if (event.touches.length === 1) {
                // 单指触摸 - 开始旋转
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            } else if (event.touches.length === 2) {
                // 双指触摸 - 开始缩放
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                touchStartScale = targetScale; // 记录当前的缩放目标值作为基准
            }
        }

        function onTouchMove(event) {
            event.preventDefault(); // 关键：阻止浏览器默认的滚动和缩放

            if (!isTouching) return;

            if (event.touches.length === 1) {
                // 单指移动 - 旋转模型
                const touch = event.touches[0];
                const deltaMove = {
                    x: touch.clientX - previousMousePosition.x,
                    y: touch.clientY - previousMousePosition.y
                };

                targetRotation.y += deltaMove.x * ROTATION_SPEED;
                targetRotation.x += deltaMove.y * ROTATION_SPEED;

                previousMousePosition = {
                    x: touch.clientX,
                    y: touch.clientY
                };

            } else if (event.touches.length === 2) {
                // 双指移动 - 缩放模型
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);

                if (touchStartDistance > 0) {
                    const scaleFactor = currentDistance / touchStartDistance;
                    // 基于触摸开始时的缩放值进行调整
                    targetScale = touchStartScale * scaleFactor;
                    // 限制缩放范围
                    targetScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, targetScale));
                }
            }
        }

        function onTouchEnd() {
            isTouching = false;
            touchStartDistance = 0;
            touchStartScale = targetScale;
        }
        // --- 触摸交互函数结束 --- //

        function addColorPickerInteraction() {
            const colorPickerButton = document.getElementById('light-color-button');
            const colorPicker = document.getElementById('color-picker');

            colorPickerButton.addEventListener('click', function (event) {
                event.preventDefault();
                colorPicker.click();
            });

            colorPicker.addEventListener('input', function () {
                if (directionalLight) {
                    const selectedColor = colorPicker.value;
                    const color = new THREE.Color(selectedColor);
                    directionalLight.color.copy(color);
                }
            });
        }

        function addLightingControlInteraction() {
            const envLightSlider = document.getElementById('env-light-slider');
            envLightSlider.addEventListener('input', function () {
                if (ambientLight) {
                    const intensity = parseFloat(envLightSlider.value);
                    ambientLight.intensity = intensity;
                }
            });

            const directionalLightSlider = document.getElementById('directional-light-slider');
            directionalLightSlider.addEventListener('input', function () {
                if (directionalLight) {
                    const intensity = parseFloat(directionalLightSlider.value);
                    directionalLight.intensity = intensity;
                }
            });
        }

        // --- 修改：优化 resize 处理 --- //
        function onWindowResize() {
            // 更新相机
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            // 更新渲染器尺寸和像素比
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制 DPR 避免性能问题
        }
        // --- 修改结束 --- //

        function animate() {
            requestAnimationFrame(animate);

            currentRotation.x += (targetRotation.x - currentRotation.x) * DAMPING_FACTOR;
            currentRotation.y += (targetRotation.y - currentRotation.y) * DAMPING_FACTOR;

            if (modelGroup) {
                modelGroup.rotation.x = currentRotation.x;
                modelGroup.rotation.y = currentRotation.y;
            }

            currentScale += (targetScale - currentScale) * SCALE_DAMPING_FACTOR;

            if (modelGroup) {
                modelGroup.scale.set(currentScale, currentScale, currentScale);
            }

            renderer.render(scene, camera);
        }

        window.onload = function () {
            init();
            animate();
            initAudio();
        };
    </script>
</body>

</html>
